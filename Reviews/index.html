<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="./fontawesome-free-5.15.1-web/css/all.min.css">
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- job info -->
            <article class="review">
                <div class="img-container">
                    <img src="./IMG_5902.JPG" id="person-img" alt="profile image">
                </div>
                    <h4 id="author">Susmita Bhandari</h4>
                    <p id="job">Physio</p>
                    <p id="info">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vel, eum. Excepturi consequatur possimus ducimus facilis corporis neque velit voluptatem nostrum?</p>
                <!-- next and previous buttons -->
                <div class="button-container">
                    <button class="prev-button">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-button">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </article>
            
            

        </section>

    </main>
    
<script src="./app.js"></script>
</body>
</html>
